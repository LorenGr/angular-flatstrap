<div class="dropdown">
	<ul class="dropdown-menu">
		<li ng-show="multiple">
			<button class="btn-link btn-small" ng-click="checkAll()"><i class="icon-ok"></i> Check all</button>
			<button class="btn-link btn-small" ng-click="uncheckAll()"><i class="icon-wrong"></i> Uncheck all</button>
		</li>
		<li ng-repeat="i in items | filter:searchText">
			<a ng-click="select(i); focus()">
				<i ng-class="{'icon-ok': i.checked, 'icon-empty': !i.checked}"></i>{{i.label}}</a>
		</li>
	</ul>
	<button type=button class="btn" ng-click="toggleSelect()" ng-disabled="disabled" ng-class="{'error': !valid()}">
		<span class="pull-left">{{header}}</span>
		<span class="icon icon-sort"></span>
	</button>
</div>
